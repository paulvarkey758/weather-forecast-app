{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'styles/main.css' %}">
</head>
<body>
    
    <div class="main-page">
        <div class="main-box">
            <h1>WEATHER APP</h1>
            <p>Get Weather Forecast for 24 Hours!!!</p>
            <form action="showweather" method="get">
                <input type="text" name="cityname" id="cityName" placeholder="Enter city">
                <input type="submit" value="Search" id="sub-btn">
            </form>
        </div>
    </div>
    <script>
        var a=["bg2.jpg","bg3.jpg","bg4.jpg","bg5.jpg","bg1.jpg"];
        var temp=0;
        setInterval(()=>{
            console.log(a[temp]);
            imgUrl="url(static/images/"+a[temp]+")";
            console.log(imgUrl);
            console.log("----------");
            document.querySelector(".main-page").style.backgroundImage=imgUrl;
            if(temp!=4){
                temp+=1;
            }
            else{
                temp=0;
            }
        },5000);
        
        
    </script>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
